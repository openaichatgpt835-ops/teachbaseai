services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teachbaseai}
      POSTGRES_USER: ${POSTGRES_USER:-teachbaseai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teachbaseai}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrator:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-teachbaseai}
      POSTGRES_USER: ${POSTGRES_USER:-teachbaseai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      DEBUG: "false"
      OCR_ENABLED: ${OCR_ENABLED:-0}
    expose:
      - "8000"
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      OCR_ENABLED: ${OCR_ENABLED:-0}
      DEBUG: "false"
    command: pytest -q
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - tests

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - backend
    volumes:
      - ./storage:/app/storage
    stop_grace_period: 120s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:3000:3000"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data: {}
  redis_data: {}
